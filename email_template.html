<!DOCTYPE html>
            <html lang="en">
            <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <title>Contact Message</title>
              <style type="text/css">
                /* Basic reset and base styling */
                body, html {
                  margin: 0;
                  padding: 0;
                  background-color: #f1f3f5;
                  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                  color: #333;
                  -webkit-text-size-adjust: 100%;
                  -ms-text-size-adjust: 100%;
                }
                .container {
                  max-width: 600px;
                  margin: 20px auto;
                  background-color: #fff;
                  border: 1px solid #e0e0e0;
                  border-radius: 8px;
                  overflow: hidden;
                  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                  animation: fadeIn 1s ease-in-out;
                }
                /* Fade-in animation for the container */
                @keyframes fadeIn {
                  from { opacity: 0; transform: translateY(20px); }
                  to { opacity: 1; transform: translateY(0); }
                }
                .header {
                  background: linear-gradient(135deg, #007bff, #00c6ff);
                  color: #fff;
                  padding: 25px 20px;
                  text-align: center;
                  position: relative;
                  overflow: hidden;
                }
                .header h2 {
                  margin: 0;
                  font-size: 26px;
                  letter-spacing: 1px;
                  transition: transform 0.3s ease-in-out;
                }
                .header h2:hover {
                  transform: scale(1.02);
                }
                .icon {
                  vertical-align: middle;
                  margin-right: 8px;
                  width: 18px;
                  height: 18px;
                  fill: #fff;
                }
                .content {
                  padding: 20px;
                  line-height: 1.6;
                  font-size: 15px;
                }
                .content p {
                  margin-bottom: 15px;
                }
                .content .label {
                  font-weight: bold;
                  color: #555;
                }
                .info-item {
                  margin-bottom: 10px;
                  display: flex;
                  align-items: center;
                }
                .info-item svg {
                  margin-right: 8px;
                  transition: transform 0.3s ease;
                }
                .info-item:hover svg {
                  transform: scale(1.1);
                }
                .divider {
                  border: none; 
                  border-top: 1px solid #e6e6e6; 
                  margin: 15px 0;
                }
                .footer {
                  background-color: #fafafa;
                  padding: 15px 20px;
                  text-align: center;
                  font-size: 12px;
                  color: #888;
                  border-top: 1px solid #e6e6e6;
                }
                @media only screen and (max-width: 600px) {
                  .container {
                    width: 95% !important;
                  }
                  .header h2 {
                    font-size: 22px;
                  }
                  .content {
                    padding: 15px;
                    font-size: 14px;
                  }
                }
              </style>
            </head>
            <body>
              <div class="container">
                <!-- Header Section with Icon -->
                <div class="header">
                  <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5
                    s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                  </svg>
                  <h2>New Contact Message Received</h2>
                </div>
                <!-- Content Section -->
                <div class="content">
                  <div class="info-item">
                    <svg class="icon" viewBox="0 0 24 24">
                      <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
                    </svg>
                    <span class="label">Name:</span>&nbsp;{{ sender_name }}
                  </div>
                  <div class="info-item">
                    <svg class="icon" viewBox="0 0 24 24">
                      <path d="M20 4H4c-1.11 0-2 .89-2 2v12c0 1.1.89 2 2 2h16c1.11 0 2-.9 2-2V6
                      c0-1.11-.89-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                    <span class="label">Email:</span>&nbsp;{{ sender_email }}
                  </div>
                  <hr class="divider">
                  <p class="label">Message:</p>
                  <p>{{ message }}</p>
                </div>
                <!-- Footer Section -->
                <div class="footer">
                  <p>You are receiving this email because someone submitted the contact form on our website.</p>
                  <p>&copy; 2025 My Portfolio. All Rights Reserved.</p>
                </div>
              </div>
            </body>
            </html>
